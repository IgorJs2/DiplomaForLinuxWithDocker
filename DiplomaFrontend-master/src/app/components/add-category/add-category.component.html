<ng-container *ngIf="user; else noUser">
    <mat-icon class="close-button" [mat-dialog-close]="true" (click)="changeZoom();">close</mat-icon>
    <h2 mat-dialog-title>{{title}}</h2>
    <div class="dialog-container" [formGroup]="form" *ngIf="form">
        <div class="some-class" *ngFor="let category of controlNames">
            <div [formGroupName]="category" class="category-line">
                <mat-form-field appearance="fill">
                    <mat-label>назва</mat-label>
                    <input matInput type="text" placeholder="назва" formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>гіперпосилання</mat-label>
                    <input matInput type="text" placeholder="гіперпосилання" formControlName="url">
                </mat-form-field>
            </div>
            <button class="button-remove" mat-raised-button style="background-color:#bf3434;"
                    (click)="removeControl(category);">&#8212;
            </button>
        </div>
        <mat-dialog-actions>
            <button mat-stroked-button (click)="addNewControl();">Додати гіперпосилання</button>
            <button class="bot-button" mat-stroked-button [disabled]="form.invalid"
                    (click)="createCategories();changeZoom();">
                Відправити
            </button>
        </mat-dialog-actions>
    </div>

</ng-container>

<ng-template #noUser id="noUser" >

    <div class="some-class-button" [mat-dialog-close]="true" (click)="changeZoom();">
        <div>
            <mat-icon class="close-button" [mat-dialog-close]="true" (click)="changeZoom();">close</mat-icon>
        </div>
        <div class="template-class">
            <h2 id="h2" mat-dialog-title>{{title}}</h2>
        </div>
        <h2 class="class-info-h1">Інформація відсутня</h2>
    </div>
</ng-template>
